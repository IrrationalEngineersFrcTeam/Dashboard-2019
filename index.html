<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard 2019</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="timer">2:30</header>
<div id = "camera"></div>
<div id = "connectionIndicator">Robot not Connected</div>
 <canvas id = "minimap" width = "162px" height = "324px" style = "border:4px solid #000000;" ></canvas>
<script>
  var minimap = document.getElementById("minimap");
  var ctx = minimap.getContext("2d");
  ctx.moveTo(0, 162);
  ctx.lineTo(162, 162);
  ctx.lineWidth = 1;
  ctx.strokeStyle = "red";
  ctx.stroke();
</script>

<script src="/networktables/networktables.js"></script>
<script src="ui.js"></script>
</body>
</html>
